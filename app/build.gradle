apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
  compileSdkVersion 26
  buildToolsVersion '27.0.3'

  defaultConfig {
    applicationId "com.rbardini.carteiro"
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 34
    versionName "3.3.4"
  }

  sourceSets {
    main.java.srcDirs += "src/main/kotlin"
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  implementation "com.android.support:design:27.1.1"
  implementation "com.android.volley:volley:1.0.0"
  implementation 'com.google.android:flexbox:0.3.2'
  implementation "com.google.android.gms:play-services-analytics:16.0.0"
  implementation "com.google.code.ksoap2-android:ksoap2-android:3.6.1"
  implementation "com.google.zxing:android-integration:3.2.0"
  implementation "com.jakewharton:process-phoenix:1.0.2"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

repositories {
  mavenCentral()
}
