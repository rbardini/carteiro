apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "io.fabric"

android {
  compileSdkVersion 28
  buildToolsVersion '28.0.3'

  defaultConfig {
    applicationId "com.rbardini.carteiro"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 39
    versionName "3.5.2"
  }

  sourceSets {
    main.java.srcDirs += "src/main/kotlin"
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    debug {
      applicationIdSuffix ".debug"
      versionNameSuffix "-debug"
      // Disable Fabric build ID generation for debug builds
      // https://docs.fabric.io/android/crashlytics/build-tools.html#disable-crashlytics-for-debug-builds
      ext.enableCrashlytics = false
    }
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  implementation "androidx.preference:preference:$material_version"
  implementation "com.google.android.material:material:$material_version"
  implementation "com.android.volley:volley:1.1.1"
  implementation "com.crashlytics.sdk.android:crashlytics:2.9.9"
  implementation "com.google.android:flexbox:1.1.0"
  implementation "com.google.firebase:firebase-core:16.0.8"
  implementation "com.google.firebase:firebase-perf:16.2.5"
  implementation "com.google.zxing:android-integration:3.3.0"
  implementation "com.jakewharton:process-phoenix:2.0.0"
  implementation "com.takisoft.preferencex:preferencex-ringtone:1.0.0"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: "com.google.gms.google-services"
