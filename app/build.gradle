apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
  compileSdkVersion 28
  buildToolsVersion '28.0.3'

  defaultConfig {
    applicationId "com.rbardini.carteiro"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 37
    versionName "3.5.0"
  }

  sourceSets {
    main.java.srcDirs += "src/main/kotlin"
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  implementation "androidx.preference:preference:$material_version"
  implementation "com.google.android.material:material:$material_version"
  implementation "com.android.volley:volley:1.1.0"
  implementation "com.google.android:flexbox:0.3.2"
  implementation "com.google.firebase:firebase-core:16.0.7"
  implementation "com.google.zxing:android-integration:3.2.0"
  implementation "com.jakewharton:process-phoenix:1.0.2"
  implementation "com.takisoft.preferencex:preferencex-ringtone:1.0.0"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: "com.google.gms.google-services"
